<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/guide.css">
        <link rel="stylesheet" href="css/boot.css">
    </head>
    <script src="js/boot.js"></script>
    <script src="components/ncmb/ncmb.min.js"></script>
    <body>
        <div class="icon">
            <img src="img/Icon.svg" alt="Icon">
            <img class="LOCS-logo" src="img/LOCS_Logo.svg" alt="Logo">
        </div>
        <div class="user-container">
            <div class="register-or-login-1" id="register-or-login-1">新規登録</div>
            <div class="user-input" id="user-input">
                <input type="email" id="emailField" class="user-field" placeholder="メールアドレス">
                <input type="password" id="passwordField" class="user-field" placeholder="パスワード">
            </div>
            <div class="user-button">
                <div class="later">あとから登録できます。</div>
                <button id="confirm-button" class="confirm">確定</button>
            </div>
        </div>
        <button class="register-or-login-2" id="register-or-login-2">ログイン画面へ</button>
        <button class="skip" id="skip-button">スキップ</button>
    </body>
</html>
