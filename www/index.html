<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/guide.css">
        <link rel="stylesheet" href="css/boot.css">
    </head>
    <script src="js/boot.js"></script>
    <body>
        <div class="icon">
            <img src="img/Icon.svg" alt="Icon">
            <img class="LOCS-logo" src="img/LOCS_Logo.svg">
        </div>
        <div class="user-container">
            <div class="user-input">
                <input type="text" id="emailField" class="user-field" placeholder="メールアドレス">
                <input type="password" minlength="8" id="passwordField" class="user-field" placeholder="パスワード">
                <input type="password" minlength="8" id="confirmpasswordField" class="user-field" placeholder="パスワード（再入力）">             
            </div>
            <div class="user-button">
                <div class="later">あとから設定・変更できます。</div>
                <button id="confirm-button" class="confirm">
                    <div class="text-wrapper">確定</div>
                </button>
            </div>
        </div>
        <button class="skip" id="skip-button">
            <div class="text-wrapper">スキップ</div>
        </button>
        <div class="language">English</div>
    </body>
</html>
