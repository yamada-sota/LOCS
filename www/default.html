<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/guide.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/search.css">
    </head>
    <body>
        <div class="map">
        </div>
        <div id="search-bar" class="search-bar">
            <img class="search-mark" src="img/search.svg">
            <div class="text-search">検索</div>
        </div>
        <hr class="divider">
        <div class="tab-bars">
            <div class="item-globe">
                <img class="globe" src="img/globe.svg">
                <div class="text-globe">マップ</div>
            </div>
            <div class="item-setting">
                <img class="setting" src="img/setting.svg">
                <div class="text-setting">設定</div>
                
            </div>
        </div>

        <div id="slide-in-content" class="slide-in-content">
            <div class="overlap-group">
                <div class="bookmark">
                    <div class="tip">マイページにショートカットを作成します。</div>
                    <div class="save-settings">この検索条件を保存する</div>
                </div>
                <div class="search"><div class="text-wrapper">この条件で検索する</div></div>
                <div class="meal-checkbox">
                    <div class="meal">飲食店の有無</div>
                    <img class="checkbox" src="img/checkbox.svg" />
                </div>
                <div class="sort-pull-down"><img class="arrow-down" src="img/arrow-down.svg" /></div>
                <div class="sort"><div class="text-wrapper-2">ソート</div></div>
                <div class="bicycle-checkbox">
                    <div class="transportation">自転車</div>
                    <img class="checkbox" src="img/status-off.svg" />
                </div>
                <div class="car-checkbox">
                    <div class="transportation">車</div>
                    <img class="checkbox" src="img/status-off.svg" />
                </div>
                <div class="train-checkbox">
                    <div class="transportation">電車</div>
                    <img class="checkbox" src="img/status-off.svg" />
                </div>
                <div class="foot-checkbox">
                    <div class="transportation">徒歩</div>
                    <img class="checkbox" src="img/status-off.svg" />
                </div>
                <div class="transportation-wrapper"><div class="text-wrapper-2">移動手段</div></div>
                <div class="time-drum-roll">
                    <div class="time">
                        <div class="center">
                            <div class="text-wrapper-3">00</div>
                            <div class="text-wrapper-4">:</div>
                            <div class="text-wrapper-5">15</div>
                        </div>
                    </div>
                    <div class="text-wrapper-6">～</div>
                    <div class="time-picker">
                        <div class="center">
                            <div class="text-wrapper-3">00</div>
                            <div class="text-wrapper-4">:</div>
                            <div class="text-wrapper-5">09</div>
                        </div>
                    </div>
                </div>
                <div class="time-wrapper"><div class="text-wrapper-2">時間</div></div>
                <div class="budget-picker"><div class="text-wrapper-7">0</div></div>
                <div class="budget"><div class="text-wrapper-2">予算</div></div>
                <div class="keywords-pull-down"><img class="arrow-down" src="img/arrow-down.svg" /></div>
                <div class="arrow-down-wrapper"><img class="arrow-down" src="img/image.svg" /></div>
                <div class="img-wrapper"><img class="arrow-down" src="img/arrow-down.svg" /></div>
                <div class="keywords-pull-down-2"><img class="arrow-down" src="img/image.svg" /></div>
                <div class="keyword"><div class="text-wrapper-2">キーワード</div></div>
                <div class="list-center"><img class="arrow-down" src="img/arrow-down.svg" /></div>
                <div class="center-wrapper"><div class="text-wrapper-2">出発地</div></div>
            </div>
            <div class="swipe-to-go-back">⇪ スワイプで戻る</div>
        </div>
        
        <script src="js/default.js"></script>
    </body>
</html>
